name: pulse
description: "Stock Signal: AI Trading Alert - Professional trading signals powered by AI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # Core Dependencies
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.7
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  
  # UI & Animations  
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  fl_chart: ^0.68.0
  
  # Storage & Persistence
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3
  
  # Forms & Validation
  form_builder_validators: ^11.0.0
  flutter_form_builder: ^10.1.0
  
  # Utilities
  uuid: ^4.4.0
  logger: ^2.3.0
  equatable: ^2.0.5
  intl: ^0.20.2
  
  # Push Notifications
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  
  # OAuth & Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Backend & Database
  pocketbase: ^0.23.0
  
  # Device & Security
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0
  retrofit_generator: ^8.1.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - .env
    
