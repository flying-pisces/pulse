
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>AMD - UNUSUAL OPT</title>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          <style>
            body { font-family: 'Segoe UI', sans-serif; background-color: #000; color: #fff; padding: 15px; max-width: 420px; margin: auto; }
            .signal-card { background-color: #1a1a1a; padding: 16px; border-radius: 12px; border: 1px solid #2a2a2a; }
            .price { color: #00ff88; font-weight: bold; }
            .description { color: #aaa; }

          </style>
        </head>
        <body>
          <div class="signal-card">
            <div><b>UNUSUAL OPT</b></div>
            <div style="font-size:20px;">AMD</div>
            <div>Unusual Call Buying</div>
            <div class="price">$185.40 (+2.1%)</div>
            <div>
              Premium: $2.5M<br>
              Avg Vol: 10x<br>
              Strike: $200
            </div>
            <div class="description">10,000 Aug $200 calls bought for $2.5M. 10x normal volume. Someone knows something. Follow with smaller position or spreads.
                    
                        Flow data →</div>
            <a class="link" href="https://example.com/options-flow">
                        Flow data →
 →</a>
          </div>

          <canvas id="chart-amd" style="margin-top:20px;height:150px;"></canvas>

          <script>
            const ctx = document.getElementById('chart-amd').getContext('2d');
            const chartData = {};
            new Chart(ctx, {
              type: 'line',
              data: chartData,
              options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                  legend: { display: false }
                },
                scales: {
                  x: { display: false },
                  y: { display: false }
                }
              }
            });
          </script>
        </body>
