<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{TICKER} - {STRATEGY}</title>
  <style>
    body {{
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 15px;
      max-width: 420px;
      margin: auto;
    }}
    .signal-card {{
      background-color: #1a1a1a;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      position: relative;
    }}
    .signal-type {{
      font-size: 12px;
      background: linear-gradient(135deg, #ff4757, #ff6348);
      padding: 3px 8px;
      border-radius: 8px;
      position: absolute;
      top: 10px;
      right: 10px;
    }}
    .ticker {{ font-size: 22px; font-weight: bold; }}
    .price {{ font-size: 20px; margin-top: 5px; color: #00ff88; }}
    .stats {{ margin-top: 10px; }}
    .description {{ font-size: 13px; margin-top: 10px; color: #aaa; }}
    .link {{ color: #00ff88; text-decoration: none; font-size: 12px; }}
  </style>
</head>
<body>
  <div class="signal-card">
    <div class="signal-type">{STRATEGY}</div>
    <div class="ticker">{TICKER}</div>
    <div>{COMPANY_NAME}</div>
    <div class="price">{PRICE} ({CHANGE})</div>
    <div class="stats">
      <div><b>{STAT1_LABEL}:</b> {STAT1_VALUE}</div>
      <div><b>{STAT2_LABEL}:</b> {STAT2_VALUE}</div>
      <div><b>{STAT3_LABEL}:</b> {STAT3_VALUE}</div>
    </div>
    <div class="description">
      {DESCRIPTION}
      <br><br>
      <a class="link" href="{LINK_URL}">{LINK_TEXT} â†’</a>
    </div>
  </div>
</body>
</html>
