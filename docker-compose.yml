version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: pulse_pocketbase
    restart: unless-stopped
    command:
      - --encryptionEnv=PB_ENCRYPTION_KEY
    environment:
      - PB_ENCRYPTION_KEY=${PB_ENCRYPTION_KEY:-your-32-char-encryption-key-here}
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb/pb_data
      - ./pocketbase/migrations:/pb/pb_migrations:ro
      - ./pocketbase/hooks:/pb/pb_hooks:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Redis for caching (recommended for production)
  redis:
    image: redis:7-alpine
    container_name: pulse_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Optional: Traefik for reverse proxy (production)
  traefik:
    image: traefik:v3.0
    container_name: pulse_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik:ro
      - traefik_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.api.service=api@internal"
    profiles:
      - production

volumes:
  pb_data:
    driver: local
  redis_data:
    driver: local
  traefik_data:
    driver: local

networks:
  default:
    name: pulse_network